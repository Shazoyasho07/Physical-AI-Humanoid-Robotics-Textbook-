version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://username:password@db:5432/textbook_db
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=your_local_api_key
      - LLM_PROVIDER_API_KEY=your_openai_api_key
      - EMBEDDING_MODEL_NAME=text-embedding-3-small
      - APP_ENV=development
      - LOG_LEVEL=INFO
    depends_on:
      - db
      - qdrant
    volumes:
      - ./backend/src:/app/src

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=textbook_db
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data: